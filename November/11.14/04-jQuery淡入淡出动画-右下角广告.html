<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    .box{
      width: 300px;
      height: 194px;
      background: url('images/ad-pic.png') no-repeat;
      position: fixed;
      bottom:10px;
      right:10px;
    }
    .close{
      width: 20px;
      height: 20px;
      background-color: skyblue;
      position: absolute;
      right:5px;
      top:5px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="close"></div>
  </div>
<script src="jquery-3.3.1.js" charset="utf-8"></script>
<script>
  $(function(){
    var opacity=0.3;
    time=setInterval(function(){
      opacity=opacity===0.3?1:0.3;
      $('.box').fadeTo(1000,opacity);
    },1000);
    $('.close').click(function(){
      clearInterval(time);
      $(this).parent().stop(true).slideUp();
    })
  })
</script>
</body>
</html>
