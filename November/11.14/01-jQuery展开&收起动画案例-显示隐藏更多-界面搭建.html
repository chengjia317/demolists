<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    *{margin: 0;padding: 0;list-style:none;outline:none;}
    .box{
      width: 450px;
      border:1px solid #ccc;
      margin:100px auto;
      text-align: center;
    }
    li{
      width: 150px;
      height: 30px;
      float: left;

    }
    button{
      text-align: center;
      width: 100px;
      height: 30px;
      margin:10px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
           <ul>
               <li>香蕉</li>
               <li>苹果</li>
               <li>梨子</li>
               <li>猕猴桃</li>
               <li>橙子</li>
               <li>桃子</li>
               <li>哈密瓜</li>
               <li>西红柿</li>
               <li>西瓜</li>
               <li>荔枝</li>
               <li>榴莲</li>
               <li>人生果</li>
           </ul>
           <button>显示更多</button>
  </div>
<script src="jquery-3.3.1.js" charset="utf-8"></script>
<script>
  $(function(){
    $('li:gt(2)').css('display','none');
    $('button').click(function(){
      var text=$(this).text()=='显示更多'?'隐藏':'显示更多';
      $(this).text(text);
      $('li:gt(2)').slideToggle();
    })

  })
</script>
</body>
</html>
