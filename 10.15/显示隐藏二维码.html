<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示隐藏二维码</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#div{
			width: 50px;
			height: 50px;
			background:url(images/e_coder_normal.png) no-repeat;
			position: fixed;
			top: 50%;
			left: 0;
			cursor: pointer;
		}
		#ecode{
			margin-left: 50px;
			position: absolute;
			top: -25px;
			left: 0;
			display: none;
		}
	</style>
</head>
<body>
	<div id="div">
		<div id="ecode">
			<img src="images/e_coder.jpg" width="100px" height="100px">
		</div>
	</div>
<script>
	window.onload=function(){
		var div=document.getElementById('div');
		var ecode=document.getElementById('ecode');
		div.onmouseover=function(){
			ecode.style.display='block';
		}
		div.onmouseout=function(){
			ecode.style.display='none';
		}
	};
</script>
</body>
</html>
