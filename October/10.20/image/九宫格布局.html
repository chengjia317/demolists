	window.onload=function(){
		$('btn1').onclick=function(){
			nine(3,$('bottom'));
		};
		$('btn2').onclick=function(){
			nine(4,$('bottom'));
		};
		$('btn3').onclick=function(){
			nine(5,$('bottom'));
		};
	};
	function nine(allCols,parent){
		var boxW=220,boxH=360,mxy=20;
		for(var i=0;i<parent.children.length;i++){
			var rows=Math.floor(i/allCols);
			var cols=Math.floor(i%allCols);
			parent.children[i].style.position='absolute';
			parent.children[i].style.top=(boxH+mxy)*rows+'px';
			parent.children[i].style.left=(boxW+mxy)*cols+'px';

		}
	}


	function $(id){
		return typeof id==='string'?document.getElementById(id):null;
	}
