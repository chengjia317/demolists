<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		#div{
			width: 300px;
			height: 400px;
			margin: 100px auto;
			background-color: orangered;
			padding: 20px;
		}
		#top{
			margin-bottom: 40px;
			font-size: 30px;
			text-align: center;
			color: #fff;
		}
		#bottom{
			background-color: pink;
			width: 100%;
			height: 70%;
			text-align: center;
			font-size: 100px;
			padding: 50px 0;
			color: orange;
		}
	</style>
</head>
<body>
	<div id="div">
		<div id="top"></div>
		<div id="bottom"></div>
	</div>
<script>
	window.onload=function(){
		var top=document.getElementById('top');
		var bottom=document.getElementById('bottom');
		var date=new Date();
		var y=date.getFullYear();
		var m=date.getMonth()+1;
		var d=date.getDate();
		var w=date.getDay();
		var week=['星期日' ,'星期一', '星期二', '星期三','星期四', '星期五', '星期六'];
		top.innerText=y+'年'+m+'月'+d+'日'+week[w];
		bottom.innerText=d;

	};
</script>
</body>
</html>
