<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            vertical-align: top;
        }
        #box{
            position: fixed;
            bottom: 0;
            right: 0;
        }
        #close{
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div id="box">
        <span id="close"></span>
        <div  id="top">
            <img src="images/top.jpg" alt="">
        </div>
        <div id="bottom">
            <img src="images/bottom.jpg" alt="">
        </div>
    </div>
<script src="../myfn.js"></script>
<script>
    window.onload=function(){
        $('close').onclick=function(){
        move($('bottom'),{'height':0},function(){
            move($('box'),{'width':0},function(){
                $('box').style.display='none';
            })
        });
    };
    }
</script>
</body>
</html>
