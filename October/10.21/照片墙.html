<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="underscore.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		html,body,ul{
			width: 100%;
			height: 100%;
		}
		#ul{
			position: relative;
		}
	 li{
			width: 203px;
			height: 360px;
			box-shadow: 0 0 10px #000;
			position: absolute;
			transition: all 1s;
		}
		#ul li.active{
			left: 50% !important ;
			top: 50% !important ;
			transform: rotate(0deg)  translate(-50%,-50%) scale(1.2,1.2) !important ;
			z-index: 999;
		}

	</style>
</head>
<body>
	<ul id="ul"></ul>
<script>
	window.onload=function(){
		var oUl=document.getElementById('ul');
		for(var i=0;i<9;i++){
			var oLi=document.createElement('li');
			oUl.appendChild(oLi);
			var oImg=document.createElement('img');
			oLi.appendChild(oImg);
			oImg.src='images/'+(i+1)+'.jpg';
		}
		var screenX=document.documentElement.clientWidth-300;
		var screenY=document.documentElement.clientHeight-400;
		var aLi=oUl.children;
		for(var j=0;j<aLi.length;j++){
			aLi[j].style.top=_.random(0,screenY)+'px';
			aLi[j].style.left=_.random(0,screenX)+'px';
			aLi[j].style.transform='rotate('+_.random(0,360)+'deg)';
			aLi[j].onclick=function(){
				for(var k=0;k<aLi.length;k++){
					aLi[k].className='';
				}
				this.className='active';
			}
		}
	};
</script>
</body>
</html>
