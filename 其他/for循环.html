<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
      1.打印1-100之间所有奇数之和
     */
     var sum=0;
     for(var i=1;i<100;i++){
         if(i%2!==0){
             sum+=i;
         }
     }
     console.log("奇数和为"+sum);

    /*
       2.水仙花数
      水仙花数是指一个3位数，它的每个位上的数字的3 次幂之和等于它本身。
    （例如：1^3 + 5^3 + 3^3 = 153）,请打印所有的水仙花数。
     */
    var a , b , c ;
    for(var i=100;i<1000;i++){
     a=parseInt(i%10);
     b=parseInt((i/10)%10);
     c=parseInt(i/100);
     if(a*a*a+b*b*b+c*c*c===i){
         console.log(i+'是水仙花数');
     }
    }
    /*
     3. 在页面中接收一个用户输入的数字，并判断该数是否是质数。
    质数：只能被1和它自身整除的数，1不是质数也不是合数，质数必须是大于1的自然数。
     */
    var  num;
    num=parseInt(prompt('请输入数字'));
    for(var i=2;i<=num;i++){
        if(num%i===0){
            alert('这不是质数');
            break;//跳出循环
        }else{
            alert('这是质数');
            break;
        }
    }
    // 4. 求1-100之间所有偶数的和、所有奇数的和
    var even=0;//偶数
    var odd=0;//奇数
    for(var i=1;i<=100;i++){
        if(i%2===0){
            even+=i;
        }else{
            odd+=i;
        }
    }
    console.log('偶数和为'+even+'奇数和为'+odd);
   /* 5. 本金10000元存入银行，年利率是千分之三，
    每过1年，将本金和利息相加作为新的本金。
    计算5年后，获得的本金是多少？
    */
   var money=10000;
   for(var i=1;i<=5;i++){
      money+=money*0.003;
   }
   console.log('本金为'+money);
</script>

</body>
</html>
