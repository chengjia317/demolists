<script type="text/html">
    //1. 从键盘输入一个整数，判断其是否是偶数，如果是偶数就输出YES，否则输出NO；
    var num;
    num=parseInt(prompt('请输入一个整数'));
    if(num%2==0){
        console.log('YES!这是偶数');
    }else{
        console.log('NO!这不是偶数');
    }
</script>
<script type="text/html">

</script>
<script type="text/html">
    //3. 接收用户输入的一个整数month代表月份，根据月份输出对应的季节?
    var month;
    month=parseInt(prompt('请输入月份'));
    if(isNaN(month)){
        alert('请输入1-12的整数');
    }else {
        if(month>12||month<1){
            alert('输入错误！');
        }else{
            if(month>=3&&month<=5){
                alert('春天！')
            }else if(month>=6&&month<=8){
                alert('夏天！');
            }else if(month>=9&&month<=11){
                alert('秋天！');
            }else{
                alert('冬天！');
            }
        }
    }
</script>

<script type="text/html">
    //1. 从键盘输入一个月份,输出对应季节 12~2 冬季 3~5 春季 6~ 8 夏季 9~11 秋季(用switch)
    var month;
    month=parseInt(prompt('请输入月份'));
    if(isNaN(month)) {
        alert('请输入1-12的整数');
    }else {
        switch(month){
            case 3:
            case 4:
            case 5:
                alert('春天');
                break;
            case 6:
            case 7:
            case 8:
                alert('夏天');
                break;
            case 9:
            case 10:
            case 11:
                alert('秋天');
                break;
            case 12:
            case 1:
            case 2:
                alert('冬天');
                break;
            default:
                alert('请重新输入');
                break;
        }
    }
</script>
<script>
    var n1,n2,op,re;
    n1=+prompt('请输入第一个数字');
    n2=+prompt('请输入第二个数字');
    op=prompt('请输入运算符'); //不能转换为数字
    switch (op){
        case "+" :
            re=n1+n2;
            break;
        case "-" :
            re=n1-n2;
            break;
        case "*" :
            re=n1*n2;
            break;
        case "/" :
            re=n1/n2;
            break;
        default:
            alert('请重新输入');
            break;
    }
    alert('结果为'+re);


</script>
