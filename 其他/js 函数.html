<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
		span{
			border:1px solid skyblue;
			display: inline-block;
			padding: 10px;
			margin: 5px;
		}
	</style>
<script type="text/html">
	// for循环嵌套实现:打印99乘法表
	
	for(var i=1;i<=9;i++){
		for(var j=1;j<=i;j++){
			document.write('<span>'+i+'*'+j+'='+i*j+'</span>');
		}
		document.write('</br>');
	}

</script>
<script>
	for(var i=0;i<5;i++){
		for(var j=0;j<=5-i;j++){
			document.write('*');
		}
		document.write('</br>');
	}
</script>






</body>
</html>
